<meta charset="UTF-8">

<script>

    function pularLinha() {
        document.write("<br><hr><br>");
    }

    function mostrar(frase) {
        document.write("<big>" + frase + "</big>");
        pularLinha();
    }

    var numeroPensado = Math.round(Math.random() * 10);

    var tentativas = 1;

    while (tentativas <= 3) {
        var chute = parseInt(prompt("Digite seu chute!"));

        if (chute == numeroPensado) {
            mostrar("Você acertou, o número pensado era " + numeroPensado);
            break;

        } else {
            mostrar("Você errou");
        }

        tentativas++;
    }

    mostrar("FIM");

</script>
