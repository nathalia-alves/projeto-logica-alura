<meta charset="UTF-8">

<script>

    function pularLinha() {
        document.write("<br><hr><br>");
    }

    function mostrar(frase) {
        document.write("<big>" + frase + "</big>");
        pularLinha();
    }

    for (var multiplicador = 1; multiplicador <= 10; multiplicador++) {
        mostrar(7 * multiplicador);
    }

    mostrar("FIM");

</script>
