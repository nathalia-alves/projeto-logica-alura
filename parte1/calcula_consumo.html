<meta charset="UTF-8">
<h1>Álcool ou Gasolina?</h1>

<script>

    var tanque = 40;
    var caminhoComGasolina = 480;
    var consumoDeGasolina = caminhoComGasolina / tanque;

    document.write("O consumo total de gasolina é " + (consumoDeGasolina) + "km/L" + "<br>");

    var caminhoComAlcool = 300
    var consumoDeAlcool = caminhoComAlcool / tanque;

    document.write("O consumo total de álcool é " + (consumoDeAlcool) + "km/L");

</script>
