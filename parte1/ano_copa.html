<meta charset="UTF-8">

<script>

    function pularLinha() {
        document.write("<br><hr><br>");
    }

    function mostrar(frase) {
        document.write("<big>" + frase + "</big>");
        pularLinha();
    }


    var limite = parseInt(prompt("Entre com a data limite"));
    var anoCopa = 1930;

    while (anoCopa <= limite) {
        mostrar("Teve copa em " + anoCopa);
        anoCopa = anoCopa + 4;
    }

    mostrar("FIM");

</script>
