<meta charset="UTF-8">
<script>
    function pulaLinha() {
        document.write("<br>");
    }

    function mostrar(frase) {
        document.write(frase);
        pulaLinha();
    }

    var contador = 2;
    while (contador <= 100) {
        mostrar(contador);
        contador = contador + 2; // incrementa de dois em dois
    }
    mostrar("FIM");
</script>
